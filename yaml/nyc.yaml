apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyc
  labels:
    site: nyc
spec:
  replicas: 1
  selector:
    matchLabels:
      site: nyc
  template:
    metadata:
      labels:
        site: nyc
    spec:
      containers:
      - image: belaban/jgroups
        name: nyc
        command: ["chat.sh"]
        args: ["-props nyc.xml -o"]
        ports:
          - containerPort: 7800
        env:
#          - name: TCP_PORT
#            value: "7800"
#          - name: JGROUPS_EXTERNAL_ADDR
#            value: "afbea1a011c0911eaaac802384b7d669-1529495313.us-east-1.elb.amazonaws.com"
          - name: DNS_QUERY
            value: nyc
          - name: TUNNEL_INITIAL_HOSTS
            value: "a618ec546257011eab7290e939514b67-695e802f565187e4.elb.us-east-1.amazonaws.com[12001],a9692b520257211eaa10b0e07ddc8c1f-aa89107390748962.elb.us-west-2.amazonaws.com[12001]"
---
apiVersion: v1
kind: Service
metadata:
  name: nyc
  labels:
    site: nyc
spec:
  clusterIP: None
  ports:
    - name: jgroups
      port: 7800
      protocol: TCP
      targetPort: 7800
    - name: debug
      port: 8787
      protocol: TCP
      targetPort: 8787
  selector:
     site: nyc
  sessionAffinity: None
#  type: ClusterIP
  type: ClusterIP
status:
  loadBalancer: {}

